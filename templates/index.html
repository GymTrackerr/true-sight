<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueSight - Exercise Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: block;
            padding: 12px;
            background: #f0f0f0;
            border: 2px dashed #667eea;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
            color: #667eea;
            font-weight: bold;
        }
        .file-input-label:hover {
            background: #e8e8ff;
        }
        .file-input-label.has-file {
            background: #d5f4e6;
            border-color: #27ae60;
            color: #27ae60;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
            padding: 10px;
            background: #fadbd8;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .success {
            color: #27ae60;
            padding: 10px;
            background: #d5f4e6;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .video-container {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .video-container video {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .exercise-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        .exercise-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .exercise-info p {
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TrueSight</h1>
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        <div class="video-container" id="videoContainer">
            <h3>Analyzed Video:</h3>
            <video id="outputVideo" controls></video>
        </div>
        
        <form id="exerciseForm">
            <div class="form-group">
                <label for="exercises">Select Exercise:</label>
                <select id="exercises" required>
                    <option value="">Loading exercises...</option>
                </select>
            </div>

            <div class="exercise-info" id="exerciseInfo">
                <h3 id="exerciseName"></h3>
                <p><strong>Target Muscles:</strong> <span id="targetMuscles"></span></p>
            </div>

            <div class="form-group">
                <label>Upload Video/Image:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*,video/*">
                    <label for="fileInput" class="file-input-label" id="fileLabel">
                        üìÅ Click to select or drag & drop
                    </label>
                </div>
                <small style="color: #888; display: block; margin-top: 5px;">Supported: Images (JPG, PNG) and Videos (MP4, MOV)</small>
            </div>

            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 20px;">
                <input type="checkbox" id="drawSkeletonCheckbox" style="width: auto; margin-right: 10px; cursor: pointer;">
                <label for="drawSkeletonCheckbox" style="margin: 0; margin-bottom: 0; font-weight: normal;">Draw skeleton on video</label>
            </div>

            <button type="submit" id="submitBtn" disabled>Analyze Exercise</button>
            <button type="button" id="uploadBtn" style="background: #27ae60; margin-top: 10px;" disabled>Analyze Upload</button>
        </form>
    </div>

    <script>
        const API_BASE = "http://localhost:5002"// http://192.168.3.21:5002";
        const TRUESIGHT_API = window.location.origin;
        
        // Load exercises from ExerciseDB API
        async function loadExercises() {
            try {
                const response = await fetch(`${API_BASE}/v1/exercises`);
                if (!response.ok) throw new Error("Failed to fetch exercises");
                
                const exercises = await response.json();
                const select = document.getElementById("exercises");
                select.innerHTML = '<option value="">Select an exercise...</option>';
                
                exercises.forEach(exercise => {
                    const option = document.createElement("option");
                    option.value = JSON.stringify(exercise);
                    option.textContent = exercise.name;
                    select.appendChild(option);
                });
                
                document.getElementById("submitBtn").disabled = false;
            } catch (error) {
                showError("Failed to load exercises: " + error.message);
                console.error(error);
            }
        }

        // Show exercise details
        document.getElementById("exercises").addEventListener("change", function() {
            if (this.value) {
                const exercise = JSON.parse(this.value);
                document.getElementById("exerciseName").textContent = exercise.name;
                document.getElementById("targetMuscles").textContent = 
                    (exercise.primaryMuscles || []).join(", ") || "N/A";
                document.getElementById("exerciseInfo").style.display = "block";
                document.getElementById("submitBtn").disabled = false;
                // Enable upload button if file is selected
                if (document.getElementById("fileInput").files.length > 0) {
                    document.getElementById("uploadBtn").disabled = false;
                }
            } else {
                document.getElementById("exerciseInfo").style.display = "none";
                document.getElementById("submitBtn").disabled = true;
                document.getElementById("uploadBtn").disabled = true;
            }
        });

        // File input handling
        const fileInput = document.getElementById("fileInput");
        const fileLabel = document.getElementById("fileLabel");

        fileInput.addEventListener("change", function() {
            if (this.files.length > 0) {
                fileLabel.textContent = `‚úì ${this.files[0].name}`;
                fileLabel.classList.add("has-file");
                if (document.getElementById("exercises").value) {
                    document.getElementById("uploadBtn").disabled = false;
                }
            } else {
                fileLabel.textContent = "üìÅ Click to select or drag & drop";
                fileLabel.classList.remove("has-file");
                document.getElementById("uploadBtn").disabled = true;
            }
        });

        // Drag and drop
        fileLabel.addEventListener("dragover", (e) => {
            e.preventDefault();
            fileLabel.style.background = "#e8e8ff";
        });
        fileLabel.addEventListener("dragleave", () => {
            fileLabel.style.background = "";
        });
        fileLabel.addEventListener("drop", (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event("change"));
            }
        });

        // Submit exercise analysis (API dropdown)
        document.getElementById("submitBtn").addEventListener("click", async function(e) {
            e.preventDefault();
            
            const exercise = JSON.parse(document.getElementById("exercises").value);
            const submitBtn = document.getElementById("submitBtn");
            submitBtn.disabled = true;
            submitBtn.textContent = "Analyzing...";

            try {
                const response = await fetch(`${TRUESIGHT_API}/api/analyze`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        exercise_name: exercise.name,
                        exercise_id: exercise.id,
                        images: exercise.images || []
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showSuccess("Analysis complete! " + JSON.stringify(result, null, 2));
                } else {
                    showError(result.error || "Analysis failed");
                }
            } catch (error) {
                showError("Failed to submit: " + error.message);
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Analyze Exercise";
            }
        });

        // Submit file upload
        document.getElementById("uploadBtn").addEventListener("click", async function() {
            const exercise = JSON.parse(document.getElementById("exercises").value);
            const file = document.getElementById("fileInput").files[0];
            
            if (!file || !exercise) {
                showError("Please select both exercise and file");
                return;
            }

            const uploadBtn = document.getElementById("uploadBtn");
            uploadBtn.disabled = true;
            uploadBtn.textContent = "Processing...";

            try {
                const formData = new FormData();
                formData.append("exercise", exercise.name);
                formData.append("video", file);
                formData.append("webcamstream", "false");
                const drawSkeleton = document.getElementById("drawSkeletonCheckbox").checked ? "true" : "false";
                formData.append("drawSkeleton", drawSkeleton);

                const response = await fetch(`${TRUESIGHT_API}/upload`, {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    showSuccess("Video uploaded! Processing started...");
                    // Poll for completion every 10 seconds (request_id is already {UUID}.mp4)
                    pollForCompletion(result.request_id);
                } else {
                    showError(result.message || "Upload failed");
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = "Analyze Upload";
                }
            } catch (error) {
                showError("Failed to upload: " + error.message);
                uploadBtn.disabled = false;
                uploadBtn.textContent = "Analyze Upload";
            }
        });

        function pollForCompletion(requestId) {
            const uploadBtn = document.getElementById("uploadBtn");
            let isComplete = false;
            
            const pollInterval = setInterval(async () => {
                // Don't continue polling if already complete
                if (isComplete) {
                    clearInterval(pollInterval);
                    return;
                }
                
                try {
                    const response = await fetch(`${TRUESIGHT_API}/api/status/${requestId}`);
                    const result = await response.json();
                    
                    if (result.status === "complete") {
                        isComplete = true;
                        clearInterval(pollInterval);
                        showSuccess("Video processing complete!");
                        
                        // Display the video
                        const videoContainer = document.getElementById("videoContainer");
                        const videoElement = document.getElementById("outputVideo");
                        videoElement.src = result.output_path;
                        videoContainer.style.display = "block";
                        
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = "Analyze Upload";
                        
                        console.log("Video processing completed and polling stopped");
                    }
                } catch (error) {
                    console.error("Error polling status:", error);
                }
            }, 10000); // Poll every 10 seconds
        }

        function showError(msg) {
            const errorDiv = document.getElementById("errorMsg");
            errorDiv.textContent = msg;
            errorDiv.style.display = "block";
            setTimeout(() => errorDiv.style.display = "none", 5000);
        }

        function showSuccess(msg) {
            const successDiv = document.getElementById("successMsg");
            successDiv.textContent = msg;
            successDiv.style.display = "block";
            setTimeout(() => successDiv.style.display = "none", 5000);
        }

        // Load exercises on page load
        loadExercises();
    </script>
</body>
</html>
